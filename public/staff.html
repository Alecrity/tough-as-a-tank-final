<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Interface - Tough as a Tank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            color: #FF3333;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #ccc;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 51, 51, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #FF3333;
            min-width: 200px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF3333;
        }

        .stat-label {
            font-size: 1rem;
            color: #ccc;
            margin-top: 5px;
        }

        .export-btn {
            display: block;
            margin: 0 auto 30px auto;
            padding: 15px 30px;
            background: #FF3333;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #CC0000;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
        }

        thead {
            background: #FF3333;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .score-input {
            width: 100px;
            padding: 8px;
            border: 2px solid #FF3333;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }

        .update-btn {
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .update-btn:hover {
            background: #218838;
        }

        .delete-btn {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #ccc;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px 8px;
            }

            .score-input {
                width: 80px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Interface</h1>
        <p class="subtitle">Tough as a Tank Challenge - Record Scores</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalParticipants">0</div>
                <div class="stat-label">Total Participants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="scoredParticipants">0</div>
                <div class="stat-label">Scores Recorded</div>
            </div>
        </div>

        <a href="/api/export-csv" class="export-btn" download>ðŸ“¥ Export All Data (CSV)</a>

        <div id="tableContainer">
            <div class="loading">Loading participants...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        async function loadParticipants() {
            try {
                const response = await fetch(`${API_BASE}/participants`);
                const participants = await response.json();

                updateStats(participants);
                renderTable(participants);
            } catch (error) {
                console.error('Error loading participants:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">Error loading participants. Please refresh the page.</div>';
            }
        }

        function updateStats(participants) {
            const total = participants.length;
            const scored = participants.filter(p => p.score !== null).length;

            document.getElementById('totalParticipants').textContent = total;
            document.getElementById('scoredParticipants').textContent = scored;
        }

        function renderTable(participants) {
            if (participants.length === 0) {
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">No participants yet. Waiting for registrations...</div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Company</th>
                            <th>Score (lbs)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${participants.map(p => `
                            <tr id="row-${p.id}">
                                <td>${p.id}</td>
                                <td>${p.name}</td>
                                <td>${p.email}</td>
                                <td>${p.phone || '-'}</td>
                                <td>${p.company || '-'}</td>
                                <td>
                                    <input 
                                        type="number" 
                                        class="score-input" 
                                        id="score-${p.id}" 
                                        value="${p.score || ''}" 
                                        placeholder="Enter score"
                                    >
                                </td>
                                <td>
                                    <button class="update-btn" onclick="updateScore(${p.id})">
                                        Update Score
                                    </button>
                                    <button class="delete-btn" onclick="deleteParticipant(${p.id}, '${p.name}')">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        async function updateScore(id) {
            const scoreInput = document.getElementById(`score-${id}`);
            const score = parseInt(scoreInput.value);

            if (!score || score < 0) {
                alert('Please enter a valid score');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, score })
                });

                if (response.ok) {
                    alert('Score updated successfully!');
                    loadParticipants(); // Reload to update stats
                } else {
                    alert('Failed to update score');
                }
            } catch (error) {
                console.error('Error updating score:', error);
                alert('Error updating score');
            }
        }

        async function deleteParticipant(id, name) {
            if (!confirm(`Are you sure you want to delete ${name}? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/participants/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Participant deleted successfully');
                    loadParticipants(); // Reload the list
                } else {
                    alert('Failed to delete participant');
                }
            } catch (error) {
                console.error('Error deleting participant:', error);
                alert('Error deleting participant');
            }
        }

        // Load participants on page load
        loadParticipants();

        // Auto-refresh every 10 seconds
        setInterval(loadParticipants, 10000);
    </script>
</body>
</html>
